<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pantalla de Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Fuente Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Estilos personalizados -->
  <style>
    html, body {
      height: 100vh;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden; /* Evita el scroll */
      background-image: url('../assets/Trama2.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-color: #4200f700;
      background-size: cover;
      display: flex;
      flex-direction: column;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      max-width: 200px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <!-- Navbar -->
<nav class="navbar bg-light px-3">
  <div class="container-fluid d-flex align-items-center">
    
    <!-- Marquee ocupa todo el ancho disponible -->
    <marquee behavior="scroll" direction="left" class="flex-grow-1 me-3 fs-3 fw-bold">
      Bienvenido a 
      <img src="../assets/logo.png" alt="Logo" class="logo-welcome" style="height: 30px;"> autoservicio, explorá nuestros productos oficiales y retiralos al momento.
    </marquee>


    
  </div>
</nav>

  <!-- Contenido principal -->
  <main>
    <div class="row justify-content-center w-100">
      <div class="col-md-4 col-lg-4">
        <div class="card p-5 shadow-sm">
          <form class="formulario-entrada">
            <div class="text-center mb-4">
              <img src="../assets/logo.png" alt="Logo" class="logo">
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
            </div>
            <button type="submit" class="btn btn-primary w-100 nombreEnviado">Ingresar</button>
            <span class="incorrecto text-danger"></span>
          </form> 
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white py-3">
    <div class="container d-flex justify-content-end">
      <div class="text-end">
        <div>Efren Castaneda</div>
        <div>Agustin Luzuriaga</div>
      </div>
    </div>
  </footer>
<script>



  function obtenerNombre(){


    const mensaje = document.querySelector('.incorrecto');
    const btnIngresar = document.querySelector('.nombreEnviado');
    const valorInput = document.querySelector('input');
    btnIngresar.addEventListener('click', (event) => {
    event.preventDefault(); // evita que se recargue la página
    const valorBuscado = valorInput.value.toLowerCase().trim();
    if(!valorBuscado || valorBuscado.length <= 2){
      mensaje.textContent = "Error en nombre";
      valorInput.value = "";
      return;
    }
  
  gurdarNombreLS(valorBuscado);
  
  //probando almacenamiento de localstorage OK
   const nombre = localStorage.getItem('nombre');
   console.log(nombre)
   valorInput.value = "";
  });
  }


function gurdarNombreLS(nombre){
  localStorage.setItem('nombre',nombre)

}

obtenerNombre();
</script>
  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
