<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ticket de Pedido</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/modoOscuro.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .logo {
      height: 80px;
    }
    .ticket-card {
      max-width: 900px;
      margin: auto;
      margin-top: 40px;
    }
    .img-prod {
      width: 60px;
      height: 60px;
      object-fit: cover;
    }
  </style>
  <div class="form-check form-switch mb-0">
    <input class="form-check-input" type="checkbox" role="switch" id="modoToggle">
    <label class="form-check-label" for="modoToggle">üåô</label>
  </div>
</head>
<body>
  <!-- Header con logo -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-4">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="../assets/logo.png" alt="Logo" class="logo me-2">
      </a>
    </nav>
    <span class="fw-bold fs-2 text-success text-center">Gracias por tu compra</span>
  </header>
  <button class="btn btn-success imprimirTicket">Imprimir ticket</button>
  <button class="btn btn-success reiniciar">Salir</button>
  <!-- Contenido del ticket -->
  <div class="card shadow ticket-card mt-5">
    <div class="card-body">
      <h4 class="card-title mb-4">Resumen del Pedido</h4>
      <div class="mb-3">
        <strong>ID del Pedido:</strong> <span id="pedido-id"></span><br>
        <strong>Cliente:</strong> <span id="pedido-nombre"></span><br>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>Imagen</th>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Precio</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="detalle-productos">
            <!-- JS llenar√° esto din√°micamente -->
          </tbody>
        </table>
      </div>
      <div class="text-end mt-3">
        <h5>Total: <span class="text-success" id="total-general"></span></h5>
      </div>
    </div>
  </div>
  <script>
  const toggle = document.getElementById('modoToggle');
  const label = toggle.nextElementSibling;
  const body = document.body;
  // Al cargar, aplicar modo guardado
  const modoGuardado = localStorage.getItem('modo');
  if (modoGuardado === 'oscuro') {
    body.classList.add('dark-mode');
    toggle.checked = true;
    label.textContent = '‚òÄÔ∏è';
  }
  toggle.addEventListener('change', () => {
    body.classList.toggle('dark-mode');
    const esOscuro = body.classList.contains('dark-mode');
    localStorage.setItem('modo', esOscuro ? 'oscuro' : 'claro');
    label.textContent = esOscuro ? '‚òÄÔ∏è' : 'üåô';
  });
  </script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script opcional para rellenar con datos din√°micos desde localStorage -->
  <script src="../js/ticket.js"></script>
</body>
</html>
