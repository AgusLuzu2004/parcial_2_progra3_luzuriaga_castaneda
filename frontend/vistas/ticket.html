<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ticket de Pedido</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .logo {
      height: 80px;
    }
    .ticket-card {
      max-width: 900px;
      margin: auto;
      margin-top: 40px;
    }
    .img-prod {
      width: 60px;
      height: 60px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Header con logo -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-4">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="../assets/logo.png" alt="Logo" class="logo me-2">
      </a>
    </nav>
    <span class="fw-bold fs-2 text-success text-center">Gracias por tu compra</span>
  </header>
  <button class="btn btn-success imprimirTicket">Imprimir ticket</button>
  <button class="btn btn-success reiniciar">Salir</button>
  <!-- Contenido del ticket -->
  <div class="card shadow ticket-card mt-5">
    <div class="card-body">
      <h4 class="card-title mb-4">Resumen del Pedido</h4>
      <div class="mb-3">
        <strong>ID del Pedido:</strong> <span id="pedido-id"></span><br>
        <strong>Cliente:</strong> <span id="pedido-nombre"></span><br>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>Imagen</th>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Precio</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="detalle-productos">
            <!-- JS llenará esto dinámicamente -->
          </tbody>
        </table>
      </div>
      <div class="text-end mt-3">
        <h5>Total: <span class="text-success" id="total-general"></span></h5>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script opcional para rellenar con datos dinámicos desde localStorage -->
  <script src="../js/ticket.js"></script>
</body>
</html>
