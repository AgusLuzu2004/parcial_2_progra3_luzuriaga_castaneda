<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fuente Montserrat -->
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/listadoProductos.css">
    <link rel="stylesheet" href="/css/modoOscuro.css">
</head>
<body>
    <!-- Navbar -->
    <span class="bienvenida fs-3 d-flex justify-content-center bg-dark text-warning"></span>
    <nav class="navbar py-4">
        <img src="../assets/logo.png" alt="Logo" class="logo-welcome">        
        <!-- <input type="text" placeholder="Search..." class="search-bar container mb-3""> -->        
        <div class="d-flex align-items-center gap-3">
            <!-- Switch modo claro/oscuro -->
            <div class="form-check form-switch mb-0">
                <input class="form-check-input" type="checkbox" role="switch" id="modoToggle">
                <label class="form-check-label" for="modoToggle">üåô</label>
            </div>
            <!-- Carrito -->
            <div class="cart position-relative">
                <a href="carrito.html" class="btn btn-primary fs-4 d-flex align-items-center position-relative">
                    <i class="carritoAcum bi bi-cart fs-3 me-2"></i>
                    <span id="cart-count" class="cart-badge">0</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="banner-wrapper text-center">
        <img src="/assets/hero.png" alt="Banner Hero" class="img-fluid banner-img">
    </div>
    <div class="category-filters">
        <button class="category-btn river">River Plate</button>
        <button class="category-btn boca">Boca Juniors</button>
        <button class="category-btn allProducts">Ver todo</button>
        <a href="carrito.html" class="category-btn">Ir a carrito</a>
        <button class="btn btn-danger salir">Salir</button>
    </div>
    <!-- Contenedor principal -->
    <main>
    <section class="products-section">
        <h2 class="bg-light text-dark text-center p-3">Nuestros productos</h2>
        <div class="product-grid row">
        </div>
    </section>
    </main>
    <script>
    const toggle = document.getElementById('modoToggle');
    const label = toggle.nextElementSibling;
    const body = document.body;
    // Al cargar, aplicar modo guardado
    const modoGuardado = localStorage.getItem('modo');
    if (modoGuardado === 'oscuro') {
        body.classList.add('dark-mode');
        toggle.checked = true;
        label.textContent = '‚òÄÔ∏è';
    }
    toggle.addEventListener('change', () => {
        body.classList.toggle('dark-mode');
        const esOscuro = body.classList.contains('dark-mode');
        localStorage.setItem('modo', esOscuro ? 'oscuro' : 'claro');
        label.textContent = esOscuro ? '‚òÄÔ∏è' : 'üåô';
    });
    </script>
    <script src="/js/listadoProductos.js"></script>
</body>
</html>
